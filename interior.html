  <script>

  <script>    //Changing color of navbar
    window.addEventListener("scroll", function () {
      if (window.pageYOffset > 0) {
        document.getElementById("topnav").style.backgroundColor = "rgba(255, 255, 255, 0.98)";
        document.getElementById("logo").style.display = "none";
        document.getElementById("logocover").style.paddingTop = "10px";
        document.getElementById("logocover").style.paddingLeft = "30px";
        document.getElementById("logocover").style.display = "block";
        document.getElementById("topnav").style.boxShadow = "0 4px 8px 0 rgba(1, 1, 1, 0.2), 0 6px 20px 0 rgba(1, 1, 1, 0.19)";
        document.getElementById("navcolor").style.color = "black";
        document.getElementById("padnav2").style.marginTop = "0px";
      } else {
        document.getElementById("topnav").style.backgroundColor = "transparent";
        document.getElementById("logo").style.display = "block";
        document.getElementById("logocover").style.paddingTop = " 0px";
        document.getElementById("logocover").style.display = "none";
        document.getElementById("topnav").style.boxShadow = "none";
        document.getElementById("navcolor").style.color = "white";
      }
    });
  </script>
